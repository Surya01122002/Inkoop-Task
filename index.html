<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Input Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Number Input Checker</h1>
        <div class="input-wrapper">
            <input type="text" id="numberInput" placeholder="Enter a number" oninput="validateNumber()">
            <div class="spinner">
                <button class="spinner-btn" onclick="increment()">▲</button>
                <button class="spinner-btn" onclick="decrement()">▼</button>
            </div>
        </div>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
